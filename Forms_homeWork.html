<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork Lesson2</title>
</head>

<body>
    <h1>Список покупок</h1>
    <form action="https://produktoff.com/" style="width: 300px;">
        <fieldset>
            <legend>Напитки</legend>
            <ul style="list-style-type: none;">
                <li><label><input type="checkbox" name="Pivo" id="Pivo">Пиво</label></li>
                <li><label><input type="checkbox" name="Vodka" id="Vodka">Водка</label></li>
                <li><label><input type="checkbox" name="Cola" id="Cola">Кола</label></li>
                <li><label><input type="checkbox" name="Mahito" id="Mahito">Махито</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Продукты</legend>
            <ul style="list-style-type: none;">
                <li><label><input type="checkbox" name="Baget" id="Baget">Багет</label></li>
                <li><label><input type="checkbox" name="Meat" id="Meat">Мясо</label></li>
                <li><label><input type="checkbox" name="Vegetables" id="Vegetables">Овощи</label></li>
                <li><label><input type="checkbox" name="Cake" id="Cake">Пирожное</label></li>
                <li><label><input type="checkbox" name="Chocolate" id="Chocolate">Шоколад</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Прочее</legend>
            <ul style="list-style-type: none;">
                <li><label><input type="checkbox" name="Posuda" id="Posuda">Посуда</label></li>
                <li><label><input type="checkbox" name="Salfetki" id="Salfetki">Салфетки</label></li>
                <li><label><input type="checkbox" name="Priboru" id="Priboru">Приборы</label></li>
            </ul>
        </fieldset>
        <p><input type="submit" value="К покупкам"></p>
    </form>
</body>

</html>
